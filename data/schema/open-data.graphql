type dataType {
  # 垃圾掩埋場資料
  landfill(names: [String]): [landfill]

  # 職業傷病防治中心名單
  OIPList(names: [String], areas: [String]): [OIPList]

  # 文化部獨立音樂
  independentMusic(UIDs: [String], categories: [String]): [independentMusic]
}

# 文化部獨立音樂
type independentMusic {
  # 版本
  version: String

  # 編碼
  UID: String

  # 標題
  title: String

  # 種類
  category: String

  # 表演資訊
  showInfo: [showInfo]

  # 表演團體
  showUnit: String
  discountInfo: String

  # 簡介
  descriptionFilterHtml: String

  # 圖片連結
  imageUrl: String
  masterUnit: String
  subUnit: String
  supportUnit: String
  otherUnit: String

  # 售票網站
  webSales: String
  sourceWebPromote: String

  # 評論
  comment: String
  editModifyDate: String
  sourceWebName: String

  # 開始日期
  startDate: String

  # 結束日期
  endDate: String

  # 狀態
  status: String

  # 總數
  total: String
  hitRate: String
}

# 垃圾掩埋場資料
type landfill {
  # 名稱
  name: String

  # 管制編號
  id: String

  # 興建面積公頃
  area: String

  # 操作單位
  operating_unit: String

  # 興建主辦機關
  build_organ: String

  # 開工日期
  start_date: String

  # 地址
  address: String

  # 完工日期
  end_date: String

  # 營運型態
  type: String

  # 營運監督機構
  supervise_organ: String

  # 縣府提供年保證處理量公噸/年
  government_processing_capacity: String

  # 一般事業廢棄物廠商保證量公噸/年
  company_processing_capacity: String

  # 設計處理量公噸/日
  design_processing_capacity: String

  # 環評審查公告日期
  environmental_assessment_date: String

  # 更新日期
  update_time: String
}

# 職業傷病防治中心名單
type OIPList {
  # 區域
  area: String

  # 醫院名稱
  name: String

  # 聯絡人
  contact_person: String

  # 聯絡電話
  contact_phone: String

  # 醫院地址
  address: String
}

# all queries
type Query {
  taiwan: dataType
}

# 表演資訊
type showInfo {
  # 時間
  time: String

  # 地點
  location: String

  # 地點名字
  locationName: String

  # 是否售票中
  onSales: String

  # 票價
  price: String

  # 緯度
  latitude: String

  # 經度
  longitude: String

  # 結束時間
  endTime: String
}
