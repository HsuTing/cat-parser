# set of data
type dataType {
  # Array of landfill data(行政院環保署 垃圾掩埋場資料)
  landfill(name: [String]): [landfill]
}

# One of landfill data
type landfill {
  # name of landfill(名稱)
  name: String

  # id of landfill(管制編號)
  id: String

  # area of landfill(興建面積(公頃))
  area: String

  # operating unit of landfill(操作單位)
  operating_unit: String

  # build organ of landfill(興建主辦機關)
  build_organ: String

  # start date of landfill(開工日期)
  start_date: String

  # address of landfill(地址)
  address: String

  # end date of landfill(完工日期)
  end_date: String

  # type of landfill(營運型態)
  type: String

  # supervise organ of landfill(營運監督機構)
  supervise_organ: String

  # government processing capacity of landfill(縣府提供年保證處理量(公噸/年))
  government_processing_capacity: String

  # company processing capacity of landfill(一般事業廢棄物廠商保證量(公噸/年))
  company_processing_capacity: String

  # design processing capacity of landfill(設計處理量(公噸/日))
  design_processing_capacity: String

  # environmental assessment date of landfill(環評審查公告日期)
  environmental_assessment_date: String

  # update time of landfill(更新日期)
  update_time: String
}

# all queries
type Query {
  # open data of taiwan
  taiwan: dataType
}
